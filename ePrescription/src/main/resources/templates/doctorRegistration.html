<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doctorRegistration.css">
</head>
<body>

<div th:replace="~{/layout/header :: header}"></div>

<div class="container-fluid">
    <div class="container form-container">
        <div class="row justify-content-center align-self-center ">
            <div class="col-12 col-lg-6 col-md-8">
                <p th:text="${alreadyExists} ? 'An account with this email already exists' : ''" class="alert-msg"></p>
                <form th:action="@{/register}" method="post" th:object="${doctorRegister}">
                    <div class="mb-4">
                        <label class="form-label form-email" for="email">Email address <span> * </span></label>
                        <input type="text" th:field="*{email}"  id="email" class="form-control" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <!-- Password input -->
                    <div class="mb-4">
                        <label class="form-label form-password" for="password">Password <span> * </span></label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <!-- Phone input -->
                    <div class="mb-4">
                        <label class="form-label form-phone" for="phone">Phone <span> * </span></label>
                        <input type="text" th:field="*{phone}" id="phone" class="form-control" required/>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <!-- Submit button -->
                    <div class="register-container">
                        <button type="submit" class="btn btn-primary btn-block mb-4 submit-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/layout/footer :: footer}"></div>

</body>
</html>
