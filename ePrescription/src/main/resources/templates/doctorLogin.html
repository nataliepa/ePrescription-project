<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--<script src="/js/login.js"></script>-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">-->
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/doctorLogin.css">
</head>
<body>
    <div th:replace="~{/layout/header :: header}"></div>

    <div class="container form-container">
       <p th:text="${notFound} ? 'Wrong email or password' : ''" class="alert-msg"></p>
        <form th:action="@{/login}" method="post" th:object="${doctorLoginDTO}">
            <!-- Email input -->
            <div class="mb-4">
                <label class="form-label form-email" for="email">Email address <span> * </span></label>
                <input type="text" th:field="*{email}"  id="email" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <!-- Password input -->
            <div class="mb-4">
                <label class="form-label form-password" for="password">Password <span> * </span></label>
                <input type="password" th:field="*{password}" id="password" class="form-control" />
                <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="submit-container">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 submit-btn">Sign in</button>
            </div>


            <!-- Register buttons -->
            <div class="text-center register-btn">
                <p>Not a member? <a href="/register">Register</a></p>
            </div>
        </form>
    </div>

    <div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
